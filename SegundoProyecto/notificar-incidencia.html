<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificar incidencia</title>
</head>
<body>
    <form action="procesar-incidencia.php" method="post">
        <fieldset> 
            <legend>Datos de la incidencia:</legend>
            
            <label for="User">Usuario:</label><br>
            <input type="text" id="User" name="User" required><br><br>

            <label for="Depto">Departamento:</label><br>
            <select id="Depto" name="Depto">
                <option value="Informática">Informática</option>
                <option value="Marketing">Marketing</option>
                <option value="Ventas">Ventas</option>
            </select><br><br>

            <label for="Descript">Descripción:</label><br>
            <textarea id="Descript" name="Descript" rows="3" cols="40" required placeholder="Describa la incidencia..."></textarea><br><br>

            <label for="Key">Constraseña:</label><br>
            <input type="password" name="Password" id="Key" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Botones de reset y envío:</legend>
            <input type="reset" value="Resetear">
            <input type="submit" id="Enviar">
        </fieldset>
    </form>
</body>
</html>
